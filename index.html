<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <meta property="og:title" content="JavaScript Tetris" />
    <meta
      name="description"
      content="Tetris game made with modern JavaScript."
    />
    <meta
      name="twitter:description"
      content="Tetris game made with modern Javascript."
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@melcor76" />
    <meta name="keywords" content="JavaScript, Tetris" />
    <meta name="author" content="Michael Karén" />
    <meta
      property="og:image"
      content="https://focused-mestorf-930f82.netlify.com/assets/share-image.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles2.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/combine/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css,npm/pickerjs@1.2.1/dist/picker.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/combine/npm/pickerjs@1.2.1/dist/picker.min.js,npm/easytimer.js@4.3.0/dist/easytimer.min.js"></script>
    <link rel="stylesheet" href="timer.css" />
  </head>
  <body>
    <div id="status">
      <div class="circle-all status-all">
        <div class="circle" id="circle-red"></div>
        <div class="circle" id="circle-yellow"></div>
        <div class="circle" id="circle-green"></div>
      </div>
      <div class="status-all" id="date"></div>
      '
      <div class="status-all" id="clock"></div>
    </div>

    <div class="menu-home">
      <div class="menu-home-center">
        <i class="fa-solid fa-house fa-4x menu-home-margin font-white"></i>
        <div class="triangle animated"></div>
      </div>

      <div class="menu-home-center">
        <i class="fa-solid fa-gamepad fa-4x menu-home-margin text-alpha"></i>
        <div class="triangle hidden"></div>
      </div>
      <div class="menu-home-center">
        <i class="fa-solid fa-headset fa-4x menu-home-margin text-alpha"></i>
        <div class="triangle hidden"></div>
      </div>
      <div class="menu-home-center">
        <i class="fa-solid fa-stopwatch fa-4x menu-home-margin text-alpha"></i>
        <div class="triangle hidden"></div>
      </div>
    </div>

    <div class="box" id="box-one">
      <div class="box-center" id="box-home">
        <div id="box-home-wether">null</div>

        <div id="container">
          <div class="image-with-text">
            <a
              href="https://eclass.kunsan.ac.kr/Main.do?cmd=viewHome&userDTO.localeKey=ko"
              ><img src="image/다운로드.png" alt="Eclass"
            /></a>
            <span>Eclass</span>
          </div>
          <div class="image-with-text">
            <a
              href="https://eclass.kunsan.ac.kr/Main.do?cmd=viewHome&userDTO.localeKey=ko"
              ><img src="image/naver.png" alt="Naver"
            /></a>
            <span>Naver</span>
          </div>
          <div class="image-with-text">
            <a
              href="https://eclass.kunsan.ac.kr/Main.do?cmd=viewHome&userDTO.localeKey=ko"
              ><img src="image/github.png" alt="Github"
            /></a>
            <span>Github</span>
          </div>
          <div class="image-with-text">
            <a
              href="https://eclass.kunsan.ac.kr/Main.do?cmd=viewHome&userDTO.localeKey=ko"
              ><img src="image/backjun.png" alt="BackJun"
            /></a>
            <span>BackJun</span>
          </div>
        </div>
        <div id="container2">
          <div class="image-with-text">
            <a
              href="https://eclass.kunsan.ac.kr/Main.do?cmd=viewHome&userDTO.localeKey=ko"
              ><img src="image/nomadcoder.png" alt="nomadcoder"
            /></a>
            <span>nomade</span>
          </div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="box hidden" id="box-two">
      <div class="box-center" id="box-game">
        <div class="grid">
          <div class="left-column">
            <h2>HIGH SCORES</h2>
            <ol id="highScores"></ol>
          </div>
          <canvas id="board" class="game-board"></canvas>
          <div class="right-column">
            <div>
              <h1>TETRIS</h1>
              <p>Score: <span id="score">0</span></p>
              <p>Lines: <span id="lines">0</span></p>
              <p>Level: <span id="level">0</span></p>
              <canvas id="next" class="next"></canvas>
            </div>
            <div id="sound-div">
              <span class="sound-item" id="sound-speaker"></span>
              <span class="sound-item" id="sound-description"></span>
            </div>
            <button id="play-btn" onclick="play()" class="play-button">
              Play
            </button>
            <button id="pause-btn" onclick="pause()" class="play-button">
              Pause
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="box hidden" id="box-three">
      <div class="box-center" id="box-gpt">
        <div id="chat-container">
          <div id="chat-messages"></div>
          <div id="user-input">
            <input type="text" placeholder="메시지를 입력하세요..." />
            <button>전송</button>
          </div>
        </div>
      </div>
    </div>
    <div class="box hidden" id="box-four">
      <div class="box-center" id="box-timer">
        <input type="text" class="form-control time-picker" value="00:01:00" />
        <!-- 카운트다운 '진행 중' 표시 -->
        <div id="ongoing-status">
          <div class="spinner-border text-light" role="status"></div>
        </div>
        <!-- 카운트다운 완료 표시 -->
        <div id="completed-status">
          <div class="spinner-grow text-light" role="status"></div>
        </div>
        <!-- 카운트다운 표시 -->
        <div class="form-control values vw-100"></div>
        <!-- 버튼 그룹 1 -->
        <div id="btn-group-1">
          <button id="set-btn" class="btn btn-light rounded-pill">
            시간 설정
          </button>
          <button id="start-btn" class="btn btn-light rounded-pill">
            시작
          </button>
        </div>
        <!-- 버튼 그룹 2 -->
        <div id="btn-group-2">
          <button id="cancel-btn" class="btn btn-light rounded-pill">
            취소
          </button>
          <button id="pause-btn" class="btn btn-light rounded-pill">
            일시 정지
          </button>
          <button id="resume-btn" class="btn btn-light rounded-pill">
            재개
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/80525a55e1.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/font.js"></script>
    <script src="js/weather.js"></script>
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="board.js"></script>
    <script type="text/javascript" src="piece.js"></script>
    <script type="text/javascript" src="sound.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="chatbot.js"></script>
    <script type="text/javascript" src="timer.js"></script>
  </body>
</html>
